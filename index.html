<html>
<head>
    <script type='text/javascript' src='jquery-1.7.2.min.js'></script>
    <script type='text/javascript' src='bootstrap-tab.js'></script>
    <script type='text/javascript' src='jabba.js'></script>
    <link type="text/css" rel="stylesheet" href="bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="jabba.css" />
    <title>Jabba: Because the world needs another tab library</title>
</head>
<body>
    <ul class="nav nav-tabs" id="myTab">
        <li class="active"><a href="#home">Home</a></li>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#messages">Messages</a></li>
        <li><a href="#settings">Settings</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="home">Home tab</div>
        <div class="tab-pane" id="profile">Profile tab</div>
        <div class="tab-pane" id="messages">Messages tab</div>
        <div class="tab-pane" id="settings">Settings tab</div>
    </div>

    <script>
        $(function () {
            $("#myTab a").click(function(e) {
                e.preventDefault();
                $(this).tab("show");
            });
        })
    </script>
</body>
</head>
